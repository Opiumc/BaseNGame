<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <button onclick="
        startMusic()
        "id="MusicButton"></button>
    <button onclick="
            PlaySound()
        "id="SoundButton"></button>
    <div class="main">
        <div class="Screen">
            <div id="ScreenMain">
                <div class="One">
                    <div class="Options">
                        <div class="ArrowDiv">
                            <button onclick="
                                    ShowOptions()
                                ">></button>
                        </div>
                        <div class="DiffandTheme">
                            <p>Set Difficulty</p>
                            <button onclick="
                                EasyDifficulty()
                            ">Easy</button>
                            <button onclick="
                                MediumDifficulty()
                            ">Medium</button>
                            <button onclick="
                                HardDifficulty()
                            ">Hard</button>
                        </div>
                    </div>
                <h1 class="MainHead">BaseN.</h1>
                <button onclick="
                    MoveSection()
                    startGame()
                    StartNumberAnimation()
                " id="StartButton">Start</button>
                </div> 
                <div id="NumDiv" class="Two">
                    <div class="TimeText">0</div>
                    <div id="Num">hello</div>
                </div>
                <div class="GameOver Three">
                    <div class="ScoreDiv">Score:</div>
                    <div></div>
                    <div></div>
                    <div class="ReturnButtons">
                        <button onclick="
                            PlayAgain()
                            ">Play Again</button>
                        <button onclick="
                            ReturnHome()
                        ">Home Page</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="InputValue">
            <div class="Footer"><p>I have made this game as a fun project to learn HTML CSS JS<br>Heres my <a href="https://www.instagram.com/yello_venom?igsh=MWF3NmZ6cmM3bXR4Nw%3D%3D&utm_source=qr">instagram</a> if you wanna talk or something idk</p></div>
            <input type="text" id="inputVal" autocomplete="off" disabled>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
